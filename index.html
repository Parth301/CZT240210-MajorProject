<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation</title>
    <!-- Link to the CSS file in the static folder -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <div class="container">
        <h1>Welcome to the Movie Recommendation System</h1>
        <p>Find your favorite movies based on ratings and genres.</p>
        
        <form action="/recommend" method="POST">
            <p>Select your favorite genres:</p>
            <div class="genres-checkboxes">
                {% for genre in genres %}
                    <label>
                        <input type="checkbox" name="genres" value="{{ genre }}">{{ genre }}
                    </label><br>
                {% endfor %}
            </div>
            <button type="submit">Get Recommendations</button>
        </form>
    </div>
</body>
</html>
