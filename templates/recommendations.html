<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendations</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="title">Your Movie Recommendations</h1>
        <p class="description">Based on your selected genres, we've curated the top-rated movies just for you!</p>

        

        <div class="recommendations">
            <ul class="recommendations-list">
                {% for movie in movies %}
                    <li class="movie-item">{{ movie }}</li>
                {% endfor %}
            </ul>
        </div>

        <div class="actions">
            <a href="/" class="btn back-button">Go Back</a>
        </div>
    </div>
</body>
</html>
